<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>考试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{js/ref/jquery-3.2.1.min.js}"></script>
    <script th:src="@{js/ref/jquerysession.js}"></script>
    <script th:src="@{js/ref/jquery.countdown.min.js}"></script>
    <script th:src="@{js/countdown.js}"></script>
    <script th:src="@{js/exam_dialog/modernizr.custom.js}"></script>
    <script th:src="@{js/exam.js}"></script>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{css/exam_dialog.css}"/>
    <link rel="stylesheet" th:href="@{css/custom_h.css}"/>

    <script th:inline="javascript">
        /*<![CDATA[*/
        if($.session.get('sid')==null){
            window.location.href="http://localhost:10009/student";
        }else{
            if($.session.get('testID')==null){
                window.location.href="http://localhost:10009/welcome";
            }
        }
        /*]]>*/
    </script>
</head>
<body style="margin: 0;height: 100%;width: 100%;">

<div id="st-container" style="background: #f5f5f5;height: 100%;width: 100%;position: absolute;">

    <div style="background-color: #2A2F35;width: 100%;height: 8%;text-align: center;position: absolute;">
        <div id="clock" style="color: white;font-size: 26px;margin-top: 1%;"></div>
    </div>
    <div class="middle-panel">

        <div id="st-trigger-effects" style="margin-left: 10%;">
            <a data-effect="st-effect-1" href="" style="font-size: 20px;">查看进度</a>
        </div>
        <div id='quiz-container'>

        </div>
    </div>
    <div style="background-color: #2A2F35;width: 100%;height: 12%;margin-top: 5%;position: absolute;bottom: 0;">
    </div>

    <div class="st-menu st-effect-1 left_panel" id="menu-1">
        <div style="margin-left: 15%;margin-top: 25%;">
            <div style="background-color: #5bc0de;width: 20px;height: 10px;display: inline-block;"></div>
            <div style="display: inline-block;">已完成</div>
            <div style="background-color: #fff973;width: 20px;height: 10px;display: inline-block;margin-left: 5%;"></div>
            <div style="display: inline-block;">标记</div>
        </div>

        <table class="table table-bordered" style="margin-top: 8%;margin-left: 15%;width: 60%;text-align: center;border-color: black;">
            <tbody id="progress_table">
            </tbody>
        </table>
    </div>

</div>

<script th:src="@{js/exam_dialog/classie.js}"></script>
<script th:src="@{js/exam_dialog/sidebarEffects.js}"></script>

</body>
</html>
